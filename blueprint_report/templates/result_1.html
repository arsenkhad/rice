{% extends 'base.html' %}
{% block page %}
    <h1> Отчет  </h1> <br><br>
    <table border= 1 width=80% >
        <tr>
            {% for column in schema%}
                <td class=border align="center">{{column}}</td>

            {% endfor %}
        </tr>
        {% for line in result %}
        <tr>
            {% for column in line %}
            <td align="center"> {{column}}</td>
            {% endfor %}
        </tr>
        {% endfor %}
    </table> <br><br>
    <a href={{url_for('bp_report.start_report')}}> Вернуться в меню отчетов</a>
{% endblock %}
