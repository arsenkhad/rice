{% extends 'base.html' %}
{% block page %}
  <h2> Меню отчетов</h2>
    <h2>Введите интересующий год и месяц</h2>
        <div class="container">
            <form action="" method="POST">
                <label for="year">Год</label>
                    <input name="input_year" id="year" type="text" placeholder="input_year"> <br><br>
                     <label for="month">Месяц</label>
                    <input name="input_month" id="month" type="text" placeholder="input_month"> <br><br>

                    <input type="submit" class="submit" value="Отправить">
            </form>
            <br><br>
            <h2>{{ error_message }}</h2>
        </div>
{% endblock %}
