{% extends 'base.html' %}
{% block page %}
    <a class="btn ms-4 mt-2 d-none d-sm-block position-absolute start-0" href={{url_for('bp_report.start_report')}}>
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left-circle" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-4.5-.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z"/>
        </svg>
        Назад
    </a>
    <h1 class="pg-title display-6 mb-3">Форма создания отчёта</h1>
    <div class="card my-5 p-3 text-start offset-lg-4 offset-md-3 offset-sm-2 offset-1 col-lg-4 col-md-6 col-sm-8 col-10">
        <form action="" method="POST">
            <div class="m-3">
                <div>
                    <label class="form-label me-3" for="input_year">Год:</label>
                    <select class="me-5 form-select" name="input_year" id="input_year" required>
                        <option class="text-secondary" disabled selected value="">Выберите год</option>
                        {% for year in years %}
                        <option value="{{year}}">{{year}}</option>
                        {% endfor %}
                    </select>
                </div>
                {% if months %}
                <div class="mt-3">
                    <label class="form-label me-3" for="input_month">Месяц:</label>
                    <select class="form-select" name="input_month" id="input_month" required>
                        <option class="text-secondary disabled" disabled selected value="">Выберите месяц</option>
                        {% for month in months %}
                        <option value="{{month}}">{{months[month]}}</option>
                        {% endfor %}
                    </select>
                </div>
                {% endif %}
            </div>
            <button type="submit" class="btn btn-outline-primary d-flex mt-4 me-3 ms-auto">Отправить</button>
        </form>
    </div>
    {% if message %}
    <div class="fixed-bottom m-0 mb-md-5 me-md-5 alert alert-danger ms-auto col-md-8 col-lg-4 alert-dismissible" role="alert">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2" viewBox="0 0 16 16" role="img" aria-label="Warning:">
                <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
            </svg>
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    {% endif %}
{% endblock %}
