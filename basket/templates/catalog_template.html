{% macro render_c_item(item, notExt=False) %}
    <div class="col-lg-6">
        <div class="card my-4 rounded">
            <h4 class="card-header px-3 text-start"> {{ item['b_adress'] }} </h4>
            <div class="card-body p-3 d-flex justify-content-between">
                <a class="btn dropdown-toggle" data-bs-toggle="collapse" href="#Info{{item['b_id']}}" role="button" aria-expanded="false" aria-controls="collapseExample">
                    Характеристики
                </a>
                <div class="d-flex justify-content-end align-items-center">
                    <div class="mx-4 py-2">{{ item['b_cost'] }}₽/месяц</div>
                    <div>
                        <form action="" method="post">
                            <input type="hidden" name="b_id" value="{{ item['b_id'] }}">
                            <button class="btn btn-success rounded-pill {% if notExt %} disabled {% endif %}" type="submit" name="AddBaskt">Добавить</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="collapse px-5 mb-3" id="Info{{item['b_id']}}">
                <table class="table table-sm d-flex text-start">
                    <tr>
                        <th class="text-end px-3" scope="row">Тип:</th>
                        <td class="px-3">{{item['b_type']}}</td>
                    </tr>
                    <tr>
                        <th class="text-end px-3" scope="row">Размер:</th>
                        <td class="px-3">{{item['b_size']}}&Prime;</td>
                    </tr>
                    <tr>
                        <th class="text-end px-3" scope="row">Качество:</th>
                        <td class="px-3">{{item['b_quality']}}</td>
                    </tr>
                    <tr>
                        <th class="text-end px-3" scope="row">Дата установки:</th>
                        <td class="px-3">{{item['b_setdate']}}</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
{% endmacro %}
