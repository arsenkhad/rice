<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Authentification</title>
    <link href="/static/login.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>
<body class="text-center">
<div class="container-fluid background">
<main class="form-signin w-100 m-auto rounded">
    <form class="mx-2" method="post" action="">
        <a class="navbar-brand d-flex justify-content-center my-3" href="/">
            <img class="bi" src="/static/bb-icon.svg" width="32">
            <h1>BB2RENT</h1>
        </a>
    <!--    <img class="mb-4" src="/docs/5.3/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">-->
        <h1 class="h3 mb-3 fw-normal">Вход</h1>

        <div class="form-floating">
            <input type="text" class="form-control" id="login" name="login" placeholder="Логин">
            <label class="form-label" for="login">login</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="password" name="password" placeholder="Пароль">
            <label class="form-label" for="password">password</label>
        </div>

        <!--    <div class="checkbox mb-3">-->
        <!--      <label>-->
        <!--        <input type="checkbox" value="remember-me"> Remember me-->
        <!--      </label>-->
        <!--    </div>-->
        <div class="my-2">
            {% if message %}
                <h6 class="text-danger">{{ message }}</h6>
            {% else %}
                <h6 class="invisible">AoA</h6>
            {% endif %}
        </div>
        <button class="w-100 btn btn-lg btn-primary mt-3" type="submit">Войти</button>
        <p class="mt-3 mb-3 text-muted">© 2022–2023</p>
    </form>
</main>
</div>
</body>
</html>
