<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Authentification</title>
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>
<body style="background-color: #20b2aa">
    <div class="container col-6 offset-3 bg-white my-5 py-4 align-items-center rounded-5 text-center">
        <h1 class="py-3"> Введите логин и пароль</h1>
        <form method="post" action="" class="col-8 offset-2 align-items-center">
            <div class="mb-3">
                <label for="login" class="form-label"> Логин</label>
            <input class="form-control" type="text" id="login" name="login" placeholder="Ivan1234">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label"> Пароль</label>
                <input class="form-control" type="password" name="password" id="password">
            </div>
            <button type="submit" class="btn btn-primary my-3">Отправить</button>
        </form>
        <h2 align="center">{{ message }}</h2>
    </div>
</body>
</html>
